    site_type: Person
    local_business_type: 'HealthAndBeautyBusiness'
    org_name: 'Doru Iulian Stoica'
    description: 'Coaching 1 la 1 pentru claritate, încredere și transformare personală.'
    twitter: ''
  analytics:
    google_analytics: '' # G-HP7E1SDFT9
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
