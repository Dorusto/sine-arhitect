<!-- layouts/partials/blox/hero.html -->
<section class="relative bg-cover bg-center h-screen flex items-center" style="background-image: url('{{ .image }}');">
    {{ if .overlay }}
      <div class="absolute inset-0 bg-black opacity-50"></div>
    {{ end }}
  
    <div class="container relative z-10">
      <div id="hero-carousel" class="text-white">
        {{ range .texts }}
          <div class="hero-text hidden">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">{{ .title }}</h1>
            <p class="text-lg md:text-2xl mb-6">{{ .subtitle }}</p>
          </div>
        {{ end }}
  
        {{ with .buttons }}
          <div class="mt-8 space-x-4">
            {{ range . }}
              <a href="{{ .link }}" class="px-6 py-3 rounded-md bg-{{ .style }} hover:bg-opacity-90 transition text-white">
                {{ .label }}
              </a>
            {{ end }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
  
  <style>
    .hero-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  
    .hero-text.active {
      opacity: 1;
      display: block !important;
    }
  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const texts = document.querySelectorAll(".hero-text");
      let currentIndex = 0;
  
      function showNextText() {
        texts.forEach((text, index) => {
          text.classList.remove("active");
          if (index === currentIndex) {
            text.classList.add("active");
          }
        });
  
        currentIndex = (currentIndex + 1) % texts.length;
      }
  
      // Show first text immediately
      texts[currentIndex]?.classList.add("active");
  
      // Change every 10 seconds
      setInterval(showNextText, 10000);
    });
  </script>
